version: '3.9'

services:
  webserv:
    container_name: webserv
    build: frontend
    restart: always
    networks:
      front:
      back:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - avatars:/files
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - .env.frontend

  db:
    container_name: postgresql
    restart: always
    image: postgres:14.4-alpine
    networks:
      back:
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - .env.postgres

  nestjs:
    depends_on:
      - db
    container_name: nestjs
    restart: always
    build: backend
    networks:
      back:
    volumes:
      - avatars:/files
    env_file:
      - .env.backend

volumes:
  db: { }
  avatars: { }
  caddy_data: {}
  caddy_config: {}

networks:
  front:
  back:
