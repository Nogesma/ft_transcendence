version: '3.9'

services:
  transcendence:
    container_name: frontend
    build:
      context: frontend
      args:
        VITE_CLIENT_ID: --
        VITE_REDIRECT_URI: --
        VITE_BACKEND_URI: --
        BACKEND_INTERNAL_URI: --
    restart: always
    networks:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - avatars:/files
      - caddy_data:/data
      - caddy_config:/config

  db:
    container_name: postgresql
    restart: always
    image: postgres:14.4-alpine
    networks:
      - db
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - .env.postgres

  backend:
    depends_on:
      - db
    container_name: nestjs
    restart: always
    build: backend
    networks:
      - db
      - web
    volumes:
      - avatars:/files
    env_file:
      - .env.backend

volumes:
  db: { }
  avatars: { }
  caddy_data: {}
  caddy_config: {}

networks:
  db:
  web:
